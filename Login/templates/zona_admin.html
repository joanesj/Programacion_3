<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Administrativa</title>
    <link rel="shortcut icon" href="../static/img/logo.jpeg" type="image/png">
    <link rel="stylesheet" href="../static/zona_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
            </div>
            <ul class="navbar-menu">
            </ul>
        </nav>
        </nav>
        <div class="mobile-menu hidden">
            </a>
        </div>
    </header>

    <main class="main-container">
        <div class="admin-table-container">
            <a href="{{ url_for('pagina_principal') }}" class="btn-volver">
                <i class="fas fa-arrow-left"></i> Regresar al Inicio
            </a>
            
            <div class="welcome-text">
                <h2>Gesti√≥n de Usuarios</h2>
                <p>Usuarios registrados en la base de datos de CineNext.</p>
            </div>

            <table class="admin-table">
                <thead>
                    <tr>
                        <th><i class="fas fa-user"></i> Usuario</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in usuarios %}
                    <tr>
                        <td><strong>{{ u.usuario }}</strong></td>
                        <td>{{ u.email }}</td>
                        <td>
                            {% if u.get('role') == 'admin' %}
                                <span style="color: #8825af; font-weight: bold;">Admin</span>
                            {% else %}
                                <span style="color: #f7f4f4; font-weight: bold;">Cliente</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    
    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
